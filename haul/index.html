<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dev Online</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    

    <main>
      
           

        <div class="section-1">
            <div class="container text-center">
                <h1 class="heading-1">Silahkan Pilih Tipe Twibbon</h1>

                <div class="row justify-content-center text-center">
				<a href="https://twb.nz/haul35">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="./images/twibbon1.jpg" alt="image" class="card-image-top" />
                            <div class="card-body">
                                <h4 class="card-title">Model 1</h4>
                                <p class="card-text">Portrait (Sendiri)</p>
                            </div>
                        </div>
                    </div>
					</a>
					<a href="https://twb.nz/haul35-2">
                    <div class="col-md-4">
                        <div class="card">
                            <img src="./images/twibbon2.jpg" alt="image" class="card-image-top" />
                            <div class="card-body">
                                <h4 class="card-title">Model 2</h4>
                                <p class="card-text">Landscape (Bersama-sama)</p>
                            </div>
                        </div>
                    </div></a>
                    
                </div>
            </div>
        </div>

       
    </main>

   



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <script>
         window.sr = ScrollReveal({ duration : 1000 });

        sr.reveal('.site-content .d-flex');
        sr.reveal('.section-1 .card');
        sr.reveal('.section-2 .d-flex');
        sr.reveal('.section-3 .col-md-4');
        sr.reveal('.section-4 .col-md-7');
    </script>

</body>
</html>
